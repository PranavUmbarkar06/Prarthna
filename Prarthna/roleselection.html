<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - PRARTHNA</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121c1f;
            
            
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('https://media.cntraveler.com/photos/631b4fe1f2f54501e692c5d3/3:2/w_3000,h_2000,c_limit/University%20of%20Michigan_GettyImages-470656298.jpg') center/cover no-repeat;
            color: #2c3e50;
            text-align: center;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 15px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header .logo h1 {
            color: #f1c40f;
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f1c40f;
        }
        .header{
            display:flex;
            justify-content:space-evenly;
            position:relative;
            top:40px;
            
            
            
        }

        /* Hero Section */
        .header-text {
            font-size: 2.5rem;
            color: #34495e;
            margin-top: 40px;
            width:auto;
            padding:20px;
            font-weight: bold;
            background-color:rgb(255, 255, 255,0.5);
            
        }   

        /* Role Selection Section */
        #role-selection {
            padding: 20px;
            background: white;
            width: 50%;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            
            background-size: cover;
            color: rgb(0, 0, 0);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        #role-selection h2 {
            font-size: 30px;
            color: rgb(0, 0, 0);
            margin-bottom: 10px;
        }

        #role-selection p {
            font-size: 20px;
            margin-bottom: 30px;
            color: rgb(0, 0, 0);
            font-weight: 500;
        }

        /* Buttons */
        .role-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .btn {
            text-decoration: none;
            font-size: 20px;
            padding: 20px 40px;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn.college {
            background-color: #f1c40f;
            color: #2c3e50;
        }

        .btn.college:hover {
            background-color: #f39c12;
        }

        .btn.student {
            background-color: #3498db;
            color: white;
        }

        .btn.student:hover {
            background-color: #2980b9;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 25px;
            background-color: rgba(44, 62, 80, 0.9);
            font-size: 1.2rem;
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>PRARTHNA</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="header">
    <h2 class="header-text">Connecting Students with Students across the globe !</h2>
    </div>>
    <!-- Role Selection Section -->
    <section id="role-selection">
        <h2>Select Your Role</h2>
        <p>Are you a student or a college admin?</p>
        <div class="role-buttons">
            <a href="CollegeLogin.html" class="btn college">I'm a College Admin</a>
            <a href="student-login.html" class="btn student">I'm a Student</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 PRARTHNA | All Rights Reserved
    </footer>

</body>
</html>
